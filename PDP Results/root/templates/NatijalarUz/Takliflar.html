    <div class="container">
        <h1>Shikoyat Yuborish</h1>
        <form>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Ism" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Telefon" required>
            </div>
            <div class="form-group">
                <textarea id="complaint" name="complaint" placeholder="Shikoyat" required></textarea>
            </div>
            <button type="submit">Yuborish</button>
        </form>
    </div>
</body>
